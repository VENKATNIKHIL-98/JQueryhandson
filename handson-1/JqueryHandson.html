<!DOCTYPE>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
                $("#btn").click(function(){
                    var n1 = parseInt($("#f1").val())
                    var n2 = parseInt($("#s2").val())
                    
                    if(n1>=0 && n2>=0){
                        var res = n1+n2;
                        $('#mes').text(res).css("color","green");
                        $("#a1").val(res);
                    }
                    else{
                        $("#mes").text("Pls.Enter the Values").css("color","red");
                    }       
                    
                })
                
                
                
                
            })
        </script>
        <style>
            table,td{
                border: 1px solid black;
                border-collapse: separate;
            }
            #a1{
                background-color: #F5F5F5;
            }
        </style>
    </head>
    <body>
        <div id="mes"></div>
        <table id="table1"; cellspacing="5px" cellpadding="5%">
            <tr>
                <td>
                    First Number:
                </td>
                <td>
                    <input type="text" id="f1" >
                </td>
            </tr>
            <tr>
                <td>
                     Second Number:
                </td>
                <td>
                    <input type="text" id="s2"/>
                </td>
            </tr>
             <tr>
                <td>
                     Answer:
                </td>
                <td>
                    <input type="text" id="a1"/>
                </td>
            </tr>
             <tr>
                <td>
                    Sum
                </td>
                <td>
                    <input type="button" id="btn" value="ADD"/>
                </td>
            </tr>
        </table>
    </body>
</html>
